<div class="container">
  <div class="row users_list">
    <div class="columns small-12">
      <div class="row ">
        <div class="small-3 columns">
          <input type="text" placeholder="search" >
        </div>
        <div class="small-3 columns">
          <div class="viewFavorites button small-push-1 columns">Favorites</div>
        </div>  
      </div>
      
      <div class="content row" ng-repeat="user in users track by $index" ng-click="toggleActive(user._id)" ng-class="{ 'cardIsActive' : activeCards[user._id] }">
        
        <div class="miniBar small-12 columns">
          <img class="thumbAvatar columns small-1" src="http://i1.wp.com/www.rowsdowr.com/wp-content/uploads/2014/02/chad-smith-vs-will-ferrell.jpg" alt="">
          <span class="userName columns small-1" >{{user.username}}</span>
          <span class="about columns small-8" >{{user.about}}</span>
          <span class="editBtns columns small-1" ng-if="true">
            <span class="edit" ng-click="editInfo(user._id); $event.stopPropagation();"><i class="fa fa-edit"></i></span>
            <span class="trash" ng-click="deleteUser(user._id); $event.stopPropagation();"><i class="fa fa-trash"></i></span>
            <span class="favStar">
              <i class="fa" ng-class=" isFav(user._id) ? 'fa-star' : 'fa-star-o' " ng-click="makeFav(user._id); $event.stopPropagation();"></i>
            </span>
          </span>
        </div>
        
        <div class="fullBar" >
          <div class="avatarContainer">
            <img class="fullAvatar" src="http://i1.wp.com/www.rowsdowr.com/wp-content/uploads/2014/02/chad-smith-vs-will-ferrell.jpg" alt="">
          </div>
          <div class="fullInfo">
            <!-- Should mirror what is in home. Make it look good! -->
          </div>
        </div>        
      </div>
    </div>
  </div>
</div>
