<div class="container user_profile_page">
  <div class="content">
    <img src="https://i.ytimg.com/vi/UKp2CrfmVfw/maxresdefault.jpg" alt="Alessia Cara" class="avatar large-3 columns">
    <div>
      <p><em>Username:</em> {{user.username}} </p>
    </div>
    <div class="profile_info large-offset-2">
      <p> <em>Profile Name:</em> {{user.profilename}} </p>
    </div>
    <div class="profile_info large-offset-3">
      <p> <em>Email:</em> {{user.email}} </p>
    </div>
    <div class="profile_info large-offset-3">
      <p> <em>Phone Number:</em>{{ user.phone}} </p>
    </div>
    <div class="profile_info large-offset-3">
      <em>Address:</em>
      <p> {{user.address}} </p>
    </div>
<!--     <div class="profile_info large-offset-3">
      <p> <em>Twitter:</em> Username.twitter_handle</p>
    </div>
    <div class="profile_info large-offset-3">
      <p> <em>Github:</em>Username.github</p>
    </div> -->
    <div class="profile_info large-offset-3">
      <em>Bio</em><p> {{user.about}} </p>
    </div>
  </div>
  <div class="fileUpload">
    <label for="avatarFileToUpload"></label>
    <input type="file" name="avatarFileToUpload" id="avatarFileToUpload">
  </div>
  <button class="button" ng-click='toggleModal()'>Edit</button>
  <modal show='modalShown'>
    <label>Username:<input type="text" placeholder="PaulGangstaCarrots"></label>
    <label>Profile Name:<input type="text" placeholder="Paul Richter"></label>
    <label>Email:<input type="email" placeholder="hireme@gmail.com"></label>
    <label>Phone Number:<input type="text" placeholder="123-456-7890"></label>
    <label>Address: <input type="text" placeholder="123 Hollywood Blvd, Hollywood, CA 90028"></label>
    <button ng-click="save">Save</button>
  </modal>
</div>
