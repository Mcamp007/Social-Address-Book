<div class="container">
  <div class="row user_profile_page">
    <div class="content columns small-12">
      <div class="row">

        <div class="columns small-12 medium-6 large-8">
          <div class="row userInfo">
            <div class="columns small-12">
              <div class="row">
                <p class="profileKey columns small-12 medium-3 large-3">Name :</p>
                <p class="columns small-12 medium-9 large-9">{{user.profilename}}</p>
              </div>
            </div>
            <div class="columns small-12">
              <div class="row">
                <p class="profileKey columns small-12 medium-3 large-3">Email :</p>
                <p class="columns small-12 medium-9 large-9">{{user.email}}</p>
              </div>
            </div>
            <div class="columns small-12">
              <div class="row">
                <p class="profileKey columns small-12 medium-3 large-3">Phone :</p>
                <p class="columns small-12 medium-9 large-9">{{user.phone}}</p>
              </div>
            </div>
            <div class="columns small-12">
              <div class="row">
                <p class="profileKey columns small-12 medium-3 large-3">Address :</p>
                <p class="columns small-12 medium-9 large-9">{{user.address}}</p>
              </div>
            </div>
            <div class="columns small-12">
              <div class="row">
                <p class="profileKey columns small-12 medium-3 large-3">Bio :</p>
                <p class="columns small-12 medium-9 large-9">{{user.about}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="cropavatar small-12 medium-6 large-4 columns">
          <img src="{{avatarSrc}}" alt="adsfadsf" class="avatar large-3 columns">
          <form>
            <input type='file' ng-model='images.upload' base-sixty-four-input id="choose_file_upload_button">
            <button ng-click="uploadAvatar()" id="image_upload_button"><span>Upload Image</span></button>
          </form>
          <div class="row small-offset-12 medium-offset-6 large-offset-4">
            <button id="edit" ng-click='toggleModal()'>Edit </button>
            <button id="delete" ng-click='delete()'>Delete</button>
          </div>
        </div>

      </div>
    </div>
    <modal show='modalShown'>
      <div >
        <label>Name</label>
        <input type="text" ng-model="user.profilename">
        <label>Email</label>
        <input type="text" ng-model="user.email">
        <label>Address</label>
        <input type="text" ng-model="user.address">
        <label>Phone</label>
        <input type="text" ng-model="user.phone">
        <label>Bio</label>
        <input type="text" ng-model="user.about">
      </div>
      <button ng-click="save()">Save</button>
    </modal>
  </div>
</div>
