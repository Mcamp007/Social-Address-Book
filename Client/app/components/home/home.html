<div class="container">
  <div class="row user_profile_page">
    <div class="content columns small-12">
      <div class="row">

        <div class="columns small-12 medium-6 large-8">
          <div class="row userInfo">
            <div class="columns small-12" ng-repeat="(key, value) in user">
              <div class="row">
                <p class="profileKey columns small-12 medium-3 large-3">{{key}}</p>
                <p class="columns small-12 medium-9 large-9">{{value}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="cropavatar small-12 medium-6 large-4 columns">
          <!-- <img class="avatar" src="https://i.ytimg.com/vi/ukp2crfmvfw/maxresdefault.jpg" alt="alessia cara" > -->
          <img src="{{avatarSrc}}" alt="adsfadsf" class="avatar large-3 columns">
          <form>
            <input type='file' ng-model='images.upload' base-sixty-four-input>
            <button ng-click="uploadAvatar()"> upload! </button>
          </form>
          <!-- <div class="fileUpload"> -->
          <!--   <label for="avatarFileToUpload"></label> -->
          <!--   <input type="file" name="avatarFileToUpload" id="avatarFileToUpload"> -->
          <!-- </div> -->
        </div>

        <div class="columns small-3 end">
          <span id="edit" ng-click='toggleModal()'>Edit   </span>
          <span id="delete" ng-click='delete()'>Delete</span>
        </div>

      </div>
    </div>
    <modal show='modalShown'>
      <div ng-repeat="(key, value) in user">
        <label>{{key}}</label>
        <input type="text" ng-model="user[key]">
      </div>
      <button ng-click="save()">Save</button>
    </modal>
  </div>
</div>
{{avatarsrc}}
